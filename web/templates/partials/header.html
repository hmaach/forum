<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/post.css">
    <link rel="stylesheet" href="/assets/css/error.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <a href="/">
            <p>
                <img class="img-01" src="/assets/images/01.png" alt="01">
                <span class="forum-title">forum</span>
            </p>
        </a>
        {{ if .IsAuthenticated}}
        <div class="dropdown">
            <button class="login-link">{{.UserName}} <i class="fa-solid fa-user"></i></button>
            <div class="dropdown-content">
                <a href="/logout" class="login-link" >Log Out
                </a>
            </div>
        </div>
        {{else}}
        <a href="/login" class="login-link">Log in
            <i class="fa-solid fa-right-to-bracket"></i>
        </a>
        {{end}}
    </header>
