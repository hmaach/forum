{{template "header.html" .}}
{{template "navbar.html" .}}
<div class="container">
    <form action="/post/store" method="post" class="create-post">
        <h1>Create post</h1>
        <input name="title" class="create-post-title" placeholder="Title" />
        <div class="create-post-categories">
            <select id="categories-select" onchange="e=>selectCategory(e)">
                <option selected disabled>Add Category</option>
                {{range .Categories}}
                <option value='{"id":"{{.ID}}","label":"{{.Label}}"}'>{{.Label}}</option>
                {{end}}
            </select>
        </div>
        <textarea name="content" placeholder="What's on your mind?"></textarea>
        <button>Post</button>
    </form>
</div>
{{template "footer.html"}}
